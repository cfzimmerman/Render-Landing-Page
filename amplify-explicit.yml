version: 1.0
frontend:
  phases:
    preBuild:
      commands:
          - npm install --quiet --global expo-cli
          - >
          if [ -f yarn.lock ]; then
          yarn
          - nvm use 16
          elif [ -f package-lock.json ] || [ -f npm-shrinkwrap.json ]; then
          npm ci
          else
          npm install
          fi
    build:
      commands:
        - nvm use 16
        - expo build:web
  artifacts:
    baseDirectory: web-build
    files:
      - "**/*"
  cache:
    paths:
      - node_modules/**/*
      - $(npm root --global)/**/*
