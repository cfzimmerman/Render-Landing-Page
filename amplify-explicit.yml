version: 1.0
frontend:
  phases:
    preBuild:
      commands:
        - yarn global add --silent expo-cli
        - nvm use 16
        - yarn
    build:
      commands:
        - nvm use 16
        - expo build:web
  artifacts:
    baseDirectory: web-build
    files:
      - "**/*"
  cache:
    paths:
      - node_modules/**/*
      - $(npm root --global)/**/*
